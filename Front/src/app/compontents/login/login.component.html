<div class="container d-flex justify-content-between align-items-center min-vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Iniciar Sesión Cliente</h2>

    <form [formGroup]="loginFormCliente" (ngSubmit)="onSubmitCliente()">
      <div class="form-group mb-3">
        <label for="username">Usuario:</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
        <div *ngIf="loginFormCliente.get('username')?.invalid && loginFormCliente.get('username')?.touched" class="text-danger">
          El nombre de usuario es obligatorio.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Contraseña:</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="loginFormCliente.get('password')?.invalid && loginFormCliente.get('password')?.touched" class="text-danger">
          La contraseña es obligatoria y debe tener al menos 4 caracteres.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginFormCliente.invalid">Iniciar Sesión</button>
    </form>
  </div>
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Iniciar Sesión Empleado</h2>

    <form [formGroup]="loginFormEmpleado" (ngSubmit)="onSubmitEmpleado()">
      <div class="form-group mb-3">
        <label for="username">Usuario:</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
        <div *ngIf="loginFormEmpleado.get('username')?.invalid && loginFormEmpleado.get('username')?.touched" class="text-danger">
          El nombre de usuario es obligatorio.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Contraseña:</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="loginFormEmpleado.get('password')?.invalid && loginFormEmpleado.get('password')?.touched" class="text-danger">
          La contraseña es obligatoria y debe tener al menos 4 caracteres.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginFormEmpleado.invalid">Iniciar Sesión</button>
    </form>
  </div>
</div>
